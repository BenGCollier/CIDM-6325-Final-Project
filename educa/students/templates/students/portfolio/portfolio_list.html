{% extends "base.html" %}

{% block title %}Portfolio{% endblock %}

{% block content %}
  <h1>Submissions for {{ course.title }}</h1>
  <ul>
    {% for entry in object_list %}
      <li>
        <a href="{% url 'student_portfolio_detail' entry.id %}">{{ entry.title }}</a>
        <p>{{ entry.description|truncatewords:20 }}</p>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'student_portfolio_add' course.id %}">Create Submission</a>
{% endblock %}
