{% extends "base.html" %}

{% block title %}Portfolio{% endblock %}

{% block content %}
  <div class="portfolio-list">
    <a href="{% url 'student_portfolio_add' course.id %}" class="button">Create Submission</a>
    <h1>Submissions for {{ course.title }}</h1>
    <ul>
      {% for entry in object_list %}
        <li>
          <a href="{% url 'student_portfolio_detail' entry.id %}">{{ entry.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
