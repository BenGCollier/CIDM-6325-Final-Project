{% extends "base.html" %}

{% block title %}Portfolio Entry{% endblock %}

{% block content %}
  <h1>{{ form.instance.id|default:"New" }} Submission</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
{% endblock %}
