{% extends "base.html" %}

{% block title %}Portfolio Entry{% endblock %}

{% block content %}
  <div class="portfolio-form">
    <h1>{{ form.instance.id|default:"New" }} Submission</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="button">Save</button>
    </form>
  </div>
{% endblock %}
